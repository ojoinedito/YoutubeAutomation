name: Build & Upload

on:
  workflow_dispatch

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Show current commit
        run: git rev-parse HEAD

      - name: Show first lines of script_generator.py
        run: head -n 20 script_generator.py

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libomp-dev

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: |
          pip install \
            requests \
            gTTS \
            moviepy \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client \
            transformers \
            huggingface_hub

      - name: Run script_generator.py
        run: python script_generator.py

      - name: Run text_to_speech.py
        run: python text_to_speech.py

      - name: Run download_videos.py
        run: python download_videos.py

      - name: Run make_movie.py
        run: python make_movie.py

      - name: Run upload_to_youtube.py
        run: python upload_to_youtube.py
